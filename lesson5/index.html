<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Счётчик</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="counter">00:00</h1>
    <div class="buttons">
      <button id="speedMinus" class="btn minus">speed -</button>
      <button id="reset" class="btn reset">reset</button>
      <button id="speedPlus" class="btn plus">speed +</button>
    </div>
  </div>

  <script src="js.js"></script>
</body>
</html>
